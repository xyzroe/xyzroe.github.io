{{ define "main" }}
<section class="hero">
    <div class="hero-content">
        <h1>{{ i18n "hero_greeting" }} {{ .Site.Params.author }}</h1>
        <p>{{ .Site.Params.subtitle }}</p>
        <p>{{ .Site.Params.description }}</p>
        <div class="cta-buttons">
            <a href="{{ .Site.BaseURL }}posts/" class="btn btn-primary">{{ i18n "view_posts" }}</a>
            <a href="{{ .Site.BaseURL }}about/" class="btn btn-secondary">{{ i18n "learn_more" }}</a>
        </div>
    </div>
</section>

{{ end }}
